<!DOCTYPE html>
<html>

  <head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Simple Flask</title>
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Simple Flask</strong>
        </a>
      </div>
    </div>
    <section class="py-5 text-center container">
      <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light">중고차 가격 예측</h1>
          <br>
          <p class="lead text-muted">
          원하는 조건을 입력하세요
          </p>
          <br>
          <form method="POST", action="{{url_for('index')}}">
            <b>브랜드 : <select name="brand">
              <option value="">브랜드선택</option>
              <option value="Toyota">Toyota</option>
              <option value="Lexus">Lexus</option>
              <option value="Mercedes Benz">Mercedes Benz</option>
              <option value="Honda">Honda</option>
              <option value="others">others</option>
              <option value="Ford">Ford</option>
              <option value="Hyundai">Hyundai</option>
              <option value="Nissan">Nissan</option>
              <option value="Kia">Kia</option>
              <option value="BMW">BMW</option>
              <option value="Mazda">Mazda</option>
              <option value="Land Rover">Land Rover</option>
              <option value="Volvo">Volvo</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Infiniti">Infiniti</option>
              <option value="Mack">Mack</option>
              </select><br><br>
              컬러 : <select name="color">
              <option value="">컬러선택</option>
              <option value="Black">Black</option>
              <option value="Silver">Silver</option>
              <option value="White">White</option>
              <option value="Blue">Blue</option>
              <option value="Wine">Wine</option>
              <option value="Gold">Gold</option>
              <option value="Green">Green</option>
              </select><br><br>
              엔진 : <select name="engine">
                <option value="">엔진선택</option>
                <option value="4-cylinder(I4)">4-cylinder(I4)</option>
                <option value="6-cylinder(V6)">6-cylinder(V6)</option>
                <option value="6-cylinder(I6)">6-cylinder(I6)</option>
                <option value="8-cylinder(V8)">8-cylinder(V8)</option>
                </select><br><br>
              기어 : <select name="gear">
                <option value="">기어선택</option>
                <option value="automatic">automatic</option>
                <option value="manual">manual</option>
                </select><br><br>
              연료 : <select name="fuel">
                <option value="">연료선택</option>
                <option value="petrol">gasoline</option>
                <option value="diesel">diesel</option>
                </select><br><br>
              수입경로 : <select name="route">
                <option value="">수입경로선택</option>
                <option value="Foreign Used">Foreign Used</option>
                <option value="Locally used">Locally used</option>
                </select><br><br>
              연식 :  <input type="text", name='year', placeholder="  1 ~ 30"> <br><br>
              주행거리 :  <input type="text", name='mileage', placeholder="  0 ~ 300,000"> <br><br>    
              </b><br>
             <input type="submit" , value='predict!' >
          </form>
          <div class="body-ml-pred">
            <br>
            {% if result %}
            <h1>예상 가격: {{result}} 원</h1>
            {% endif %}
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
